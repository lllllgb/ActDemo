
message MonsterTriggerBase [key=ID,excel="MonsterTriggerBase.xlsx"]
{
	message MonsterInfoDef [separator = '-']
	{
		int32 MonsterID;
		int32 Level;
		int32 AIDiff;
		int32 Count;
		int32 IsBoss;
	}
	
	message MultiMonsterDef [separator = ',']
	{
		MonsterInfoDef data;
	}
	
	int32 				ID                        [option = "id"];
	MultiMonsterDef 	MonsterInfo               [option = "怪物信息"];
}
